{% block content %}
{% load static %}
    <style>
        /* General Page Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("{% static 'images/category_images/ring.jpg' %}"); /* Background image */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        h2 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            color: #fff; /* White color for visibility against background */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #333;
        }

        /* Jewelry Grid */
        .jewelry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Card */
        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border: 1px solid #eaeaea;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #f2f2f2;
        }

        /* Product Details */
        .product-card h3 {
            margin: 20px;
            font-size: 1.4rem;
            color: #333;
            font-weight: 600;
        }

        .product-card p {
            margin: 0 20px;
            font-size: 1rem;
            color: #666;
            flex-grow: 1;
            line-height: 1.6;
            text-align: justify;
        }

        .price {
            font-size: 1.6rem;
            color: #d9534f;
            font-weight: bold;
            margin: 20px;
        }

        /* Call-to-Action Button */
        .cta-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            text-align: center;
            background-color: #ff9900;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 0 0 15px 15px;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            letter-spacing: 1px;
            font-size: 1.2rem;
        }

        .cta-btn:hover {
            background-color: #e68900;
            text-decoration: none;
        }

        /* Hover Effects */
        .product-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.8rem;
            }

            .jewelry-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }

        /* Additional Styles */
        .product-card p {
            color: #888;
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify;
        }

        .price {
            color: #d9534f;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .cta-btn {
            background-color: #ff9900;
            color: white;
            font-size: 1.1rem;
            border-radius: 0 0 10px 10px;
        }

        /* Add some spacing around the grid */
        .jewelry-grid {
            padding: 40px 20px;
        }
        /* Back Button */
.back-btn {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #28a745; /* Green color */
    color: white;
    font-size: 1.1rem;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.back-btn:hover {
    background-color: #218838; /* Darker green when hovered */
}

    </style>

    <h2>Jewelry in {{ category.name }} </h2>

    

    <div class="jewelry-grid">
        {% for jewelry in jewelry_items %}
            <div class="product-card">
                <img src="{{ jewelry.image.url }}" alt="{{ jewelry.name }}">
                <h3>{{ jewelry.name }}</h3>
                <p>{{ jewelry.description }}</p>
                <div class="price">â‚¹{{ jewelry.price }}</div>
                <a href="{% url 'product_detail' id=jewelry.id %}" class="cta-btn">View Details</a>
                <!-- Back Button -->
                
            </div>
        {% endfor %}
    </div>
    <a href="{% if user.is_authenticated %}{% url 'user_page' %}{% else %}{% url 'home' %}{% endif %}" class="back-btn">Back</a>
{% endblock %}
