{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* General styles for the verify OTP page */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/accounts/register-login.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .login-form {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #d4af37;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c1902c;
        }

        .messages p {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin: 10px 0;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background-color: #d4af37;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c1902c;
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Verify OTP</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <p>An OTP has been sent to {{ email }}. Please enter it below:</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="otp" placeholder="Enter OTP" required>
                </div>

                <button type="submit">Verify OTP</button>
            </form>

            <div class="buttons-container">
                <a href="{% url 'login' %}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <!-- FontAwesome for the icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
